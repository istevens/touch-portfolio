<html>
<head>
    <script src="stocks.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <section id="stocks">
        <header>
            <h1>Stocks</h1>
            <button id="add_symbol_button" class="next_button button">+</button>
        </header>

        <table id="stock_list">
            <thead>
                <tr><th>Company</th><th>Symbol</th></tr>
            </thead>
        </table>

    </section>

    <section id="add_symbol">
        <form id="add_symbol">
            <label for="symbol">Symbol:</label> <input type="text" name="symbol"/>
            <input type="submit" value="Add Stock"/>
        </form>
    </section>

</body>
</html>
